<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputBox"><span>full name <sup>*</sup> :</span>
                    <input type="text" id="input" placeholder="enter name"></div>

                    <div class="inputBox"><span>Email :</span>
                    <input type="email" placeholder="xyz@gmail.com"></div>
                    <div class="inputBox"><span>City :</span>
                    <input type="text" placeholder="banglore"></div>
                    
                    <div class="Image"><span>QR code </span>
                        <img src="WhatsApp Image 2023-03-02 at 10.52.58 PM.jpeg" alt="">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="india">
                        </div>
                        <div class="inputBox"><span>zip code :</span>
                        <input type="numbers" placeholder="123 456"></div>

                       

                </div>
            </div>

            <div class="col">
                <h3 class="title">payment</h3>

                <div class="inputBox">
                 <span>cards accepted</span> 
                 <img src="payment gateway\payment-method-credit-card-logos-icons-20.jpg" alt="">
                </div>
                <div class="inputBox">  
                     <span>name on card :</span>
                    <input type="text" placeholder="custemer name">
                </div>
                <div class="inputBox"> 
                    <span>card number :</span>
                <input type="text" placeholder="1111-2222-4444-3333">
            </div>
            <div class="inputBox">
                 <span>exp month :</span>
                 <input type="text"  placeholder="">
            </div>
            
            
            <div class="flex">
                <div class="inputBox">  <span>exp year :</span>
                <input type="number" placeholder="2022">
             </div>
             <div class="inputBox">
                <span>CVV :</span>
                <input type="text" placeholder="1234">
                    
                  </div>
            </div>
     </div>
     <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>
    
</body>
</html>
